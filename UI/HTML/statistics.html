        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
        <link rel="stylesheet" type="text/css" href="../CSS/BakeryVendingMachineCSS.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
        <script type="text/javascript" src="../JS/BakeryVendingMachineJS.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <title>Breadr</title>
    </head>
    <body>
      <div class="row sticky-top" id="top-section">
        <div class="col-sm-3 p-2">
          <a class="text-nowrap top-bar" id="comp-name" href="./dashboard.html">Breadr</a>
        </div>
        <div class="col-sm-1 text-nowrap p-3" id="position-right">
          <a class="top-bar" id="sign-out" href="./signIn.html">Sign out</a>
        </div>
      </div>

      <div class="row" id="middle-section">

        <div class="border-right" id="nav">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link" href="./dashboard.html">
                  Dashboard
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./gates.html">
                Gates
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./reports.html">
                Event reports
              </a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="./statistics.html">
                Statistics
              </a>
            </li>
          </ul>
        </div>

        <div id="content">
          <h1>Statistics</h1>
          <br>
          <div id="graph">
            <div class="form-group" id="filter">
              <label for="time" class="col-sm-0">Statistics for the last</label>
              <div class="row">
                <div class="col-sm-1">
                  <input type="number" class="form-control" id="time" value="0">
                </div>
                <div class="col-sm-1">
                  <select class="form-control" name="time-span" id="time-span">
                    <option selected value="hour">Hours</option>
                    <option value="day">Days</option>
                    <option value="week">Weeks</option>
                  </select>
                </div>
                <div class="col-sm-2">
                  <button type="button" class="btn btn-primary mb-2" id="filter-apply-time">Apply filter</button>
                </div>
              </div>
              <label for="gates" class="col-sm-0">Show statistics for gate</label>
              <div class="row">
                <div class="col-sm-2">
                  <select class="form-control" name="gates" id="gates-filter">
                    <option selected value="none">All gates</option>
                  </select>
                </div>
                <div class="col-sm-2">
                  <button type="button" class="btn btn-primary mb-2" id="filter-apply-gate">Apply filter</button>
                </div>
              </div>
              <label for="payment-statistics" class="col-sm-0">Show payment statistics</label>
              <div class="row">
                <div class="col-sm-2">
                  <button type="button" class="btn btn-primary mb-2" id="filter-payment-stat">Payment statistics</button>
                </div>
                <div class="col-sm-2">
                  <button type="button" class="btn btn-secondary" id="filter-reset-stat">Reset all filters</button>
                </div>
              </div>
            </div>
            <div id="chart-area">
            </div>
          </div>
        </div>

      </div>

      <div class="row border-top" id="bottom-section">
        <span>
          <b>WBL Project with Mobilisis</b>
          <br>
          AIR2220
          <br>
          Breadr - The bakery vending machine
        </span>
      </div>
    </body>
</html>
